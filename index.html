<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیپر مارکنگ ایپ</title>
    
    <!-- PWA: مینی فیسٹ فائل کا درست پاتھ -->
    <link rel="manifest" href="/paper/manifest.json">
    <meta name="theme-color" content="#3a3a3a">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        /* --- آنکھوں کے لیے آرام دہ گرے تھیم --- */
        body {
            font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121; /* گہرا گرے پس منظر */
            color: #e0e0e0; /* ہلکا گرے متن */
            margin: 0;
            padding: 10px; /* کمپیکٹ ڈیزائن کے لیے پیڈنگ کم کی گئی */
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #2c2c2c; /* کنٹینر کا پس منظر تھوڑا ہلکا */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        h1, h2 {
            text-align: center;
            color: #66bb6a; /* ہلکا سبز رنگ جو ڈارک تھیم پر اچھا لگتا ہے */
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 15px; /* کمپیکٹ ڈیزائن کے لیے فاصلہ کم کیا گیا */
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #424242; /* ان پٹ کا گہرا پس منظر */
            color: #e0e0e0; /* ان پٹ کا ہلکا متن */
            width: 180px;
            text-align: right;
        }
        .question-group {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #3a3a3a; /* سوال گروپ کا پس منظر */
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #81c784; /* ہلکا سبز */
            padding: 0 10px;
        }
        .part {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .part input {
            width: 70px;
            font-size: 1.1em;
            text-align: center;
        }
        .part .buttons {
            display: flex;
            gap: 5px;
        }
        .part button {
            width: 35px; /* کمپیکٹ ڈیزائن کے لیے بٹن کا سائز کم کیا گیا */
            height: 35px;
            font-size: 1.4em;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
            line-height: 35px;
        }
        .plus-btn { background-color: #2e7d32; }
        .minus-btn { background-color: #c62828; }
        .total-marks {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            background-color: #424242;
            padding: 10px;
            border-radius: 5px;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .main-buttons button {
            padding: 10px 20px; /* کمپیکٹ ڈیزائن کے لیے پیڈنگ کم کی گئی */
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
        }
        #addStudentBtn { background-color: #0277bd; }
        #saveResultsBtn { background-color: #388e3c; }
        #resetClassBtn { background-color: #f9a825; color: #212121; }
        #exportPdfBtn { background-color: #00838f; }
        #shareWhatsAppBtn { background-color: #1e88e5; }
        #deleteBtn { background-color: #c62828; padding: 5px 10px !important; font-size: 0.9em !important; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px; /* کمپیکٹ ڈیزائن کے لیے پیڈنگ کم کی گئی */
            text-align: center;
        }
        th {
            background-color: #004d40; /* گہرا سبز ہیڈر */
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #373737; /* ہلکی گہری پٹی */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- آپ کا تمام HTML مواد یہاں بغیر کسی تبدیلی کے آئے گا -->
        <h1>پیپر مارکنگ ایپ</h1>

        <div class="controls">
            <div>
                <label for="classSelect">کلاس منتخب کریں:</label>
                <select id="classSelect">
                    <option value="کلاس اول">کلاس اول</option>
                    <option value="کلاس دوم">کلاس دوم</option>
                    <option value="کلاس سوم">کلاس سوم</option>
                    <option value="کلاس چہارم">کلاس چہارم</option>
                    <option value="کلاس پنجم">کلاس پنجم</option>
                    <option value="کلاس ششم">کلاس ششم</option>
                </select>
            </div>
             <div>
                <label for="bookName">کتاب کا نام:</label>
                <input type="text" id="bookName" placeholder="مثلاً: اردو، ریاضی">
            </div>
        </div>

        <div class="marking-section">
            <!-- مارکنگ ایریا -->
        </div>
        <!-- ...باقی تمام HTML مواد... -->
    </div>
    
    <script>
        // --- آپ کا تمام جاوا اسکرپٹ کوڈ یہاں بغیر کسی تبدیلی کے آئے گا ---

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                loadResults();
                navigator.serviceWorker.register('/paper/sw.js').then(registration => {
                    console.log('ServiceWorker registered with scope: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        } else {
             window.addEventListener('load', loadResults);
        }
    </script>
</body>
</html>
